<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой первый сайт по продаже</title>
    <link rel="stylesheet" href="css/normalize.css.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <h1 class="header">
        <span>Получите видеоинструкцию</span>
        <strong>Как заработать свой первый миллион</strong>
      </h1>
      <div class="main">
        <div class="video">
          <iframe
            width="550"
            height="309"
            src="https://www.youtube.com/embed/8KIh_eyy2Lo"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="form">
          <p class="form-header">Введите свой email</p>
          <form action="#">
            <input type="text" placeholder="Ваше имя" />
            <input type="text" placeholder="Ваше email" />
            <button class="btn">Получить инстукцию</button>
          </form>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
      <div class="feature">
        <div class="col">
          <img src="img/01.png" alt="Первое преимущество" />
          <p>Первое преимущество</p>
        </div>
        <div class="col">
          <img src="img/02.png" alt="Второе преимущество" />
          <p>Второе преимущество</p>
        </div>
        <div class="col">
          <img src="img/03.png" alt="Третье преимущество" />
          <p>Третье преимущество</p>
        </div>
        <div class="col">
          <img src="img/04.png" alt="Четвертое преимущество" />
          <p>Четвертое преимущество</p>
        </div>
      </div>
      <button class="btn">Получить инструкцию</button>
    </div>
    <div class="section">
      <h2 class="feature-header">Наши клиенты</h2>
      <div class="feature-face">
        <div class="col-face">
          <img src="img/face1.png" alt="" />
        </div>
        <div class="col-face">
          <img src="img/face2.png" alt="" />
        </div>
        <div class="col-face">
          <img src="img/face3.png" alt="" />
        </div>
        <div class="col-face">
          <img src="img/face4.png" alt="" />
        </div>
        <div class="col-face">
          <img src="img/face5.png" alt="" />
        </div>
        <div class="col-face">
          <img src="img/face6.png" alt="" />
        </div>
        <div class="col-face">
          <img src="img/face7.png" alt="" />
        </div>
        <div class="col-face">
          <img src="img/face8.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
