<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <h1 class="header text-center">
              <span>Получите видео-инструкцию</span>
              <strong class="text-uppercase"
                >Как заработать свой первый миллион</strong
              >
            </h1>
          </div>
        </div>
        <!--Второй row (строка) под видео и форму-->
        <div class="row">
          <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
            <div class="video">
              <iframe
                width="100%"
                height="315"
                src="https://www.youtube.com/embed/XP23qdQEDmA"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
            <div class="form">
              <p class="form-header text-center">Введите свой email</p>
              <form action="#">
                <input
                  type="text"
                  class="form-control input-lg"
                  placeholder="Ваше имя"
                />
                <input
                  type="text"
                  class="form-control input-lg"
                  placeholder="Ваш email"
                />
                <button class="btn btn-primary btn-lg btn-block form-btn">
                  Получить инструкцию
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
    <!-- Блок с преимуществами -->
      <div class="container">
        <div class="feature text-center">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/01.png" alt="Первое преимущество">
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/02.png" alt="Второе преимущество">
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/03.png" alt="Третье преимущество">
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="img/04.png" alt="Четвертое преимущество">
                <p>Первое преимущество</p>
              </div>
            </div>
            </div>
          </div>
        </div>
        <!--Кнопка получить инструкцию-->
        <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="feature text-center">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="feature-face">
                <img src="img/face1.png" alt="">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="feature-face">
                <img src="img/face2.png" alt="">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="feature-face">
                <img src="img/face3.png" alt="">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="feature-face">
                <img src="img/face4.png" alt="">
              </div>
            </div>            
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="feature-face">
                <img src="img/face5.png" alt="">
              </div>
            </div>            
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="feature-face">
                <img src="img/face6.png" alt="">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="feature-face">
                <img src="img/face7.png" alt="">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <div class="feature-face">
                <img src="img/face8.png" alt="">
              </div>
            </div>
      </div>
    </div>
  </body>
</html>
