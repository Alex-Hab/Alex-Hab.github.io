<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" />
    <title>Всплывающие окна</title>
    <!-- Подключаем стили Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <!-- Подключаем наши стили-->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <a class="link" href="#my-modal" data-toggle="modal"
        >Ссылка на модальное окно</a
      >
      <button
        class="btn btn-success"
        data-toggle="modal"
        data-target="#my-modal"
      >
        Удалить файл
      </button>
    </div>
    <div class="modal fade" id="my-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Вы действительно хотите удалить файл?</h4>
          </div>
          <div class="modal-body">
            <p>Название файла</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Да
            </button>
            <button type="button" class="btn btn-default">Нет</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- Для иодальных окон от magnific нужно подключать js-Файлы -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
